<div class="w-full m-4">
    <form class="w-4/12" [formGroup]="residenceDetailsForm">
        <label tuiLabel label="House No. *">
            <tui-input 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="houseNo"
                    [tuiTextfieldLabelOutside]="true"
                >
                    
                </tui-input>
        </label>

        <label tuiLabel label="Street/Lane/Area *">
            <tui-input 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="street"
                    [tuiTextfieldLabelOutside]="true"
                >
                    
                </tui-input>
        </label>

        <label tuiLabel label="Landmark *">
            <tui-input 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="landmark"
                    [tuiTextfieldLabelOutside]="true"
                >
                    
                </tui-input>
        </label>

        <label tuiLabel label="Pincode *">
            <tui-input 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="pincode"
                    [tuiTextfieldLabelOutside]="true"
                >
                    
                </tui-input>
        </label>

        <label tuiLabel label="District *">
            <tui-input 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="district"
                    [tuiTextfieldLabelOutside]="true"
                >
                    
                </tui-input>
        </label>

        <label tuiLabel label="State *">
            <tui-input 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="state"
                    [tuiTextfieldLabelOutside]="true"
                >
                    
                </tui-input>
        </label>

        <label tuiLabel label="Residence Years *">
            <tui-input 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="residenceYears"
                    [tuiTextfieldLabelOutside]="true"
                >
                    
            </tui-input>
        </label>

       
        <label tuiLabel label="Ownership of the Residence *">
            <tui-select 
                    class="mb-5"
                    tuiTextfieldSize="l"
                    formControlName="ownership"
                    [tuiTextfieldLabelOutside]="true"
                >
                <tui-data-list-wrapper
                *tuiDataList
                [items]="ownership"
            ></tui-data-list-wrapper>
            </tui-select>
        </label>
        <button
            [disabled]="residenceDetailsForm.invalid"
            (click)="update()"
            class="mb-5"
            tuiButton
            type="submit"
            appearance="primary">
            Update
        </button>
    </form>
</div>
