<ng-container>
    <div class="w-full m-4">
        <form class="w-4/12" [formGroup]="personalDetailsForm">
            
            <label tuiLabel label="Salutation *">
                <tui-select 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="salutation"
                        [tuiTextfieldLabelOutside]="true"
                    >
                    <tui-data-list-wrapper
                        *tuiDataList
                        [items]="items"
                    ></tui-data-list-wrapper>
                </tui-select>
                <tui-field-error formControlName="salutation"></tui-field-error>
            </label>

            <label tuiLabel label="First Name *">
                <tui-input 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="firstName"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        
                    </tui-input>
            </label>
            
            <label tuiLabel label="Last Name *">
                <tui-input 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="lastName"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        
                    </tui-input>
            </label>

            <label tuiLabel label="Mobile Number *">
                <tui-input 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="mobileNumber"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        
                    </tui-input>
            </label>
            
            <label tuiLabel label="Alternate Mobile Number">
                <tui-input 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="alternateMobileNumber"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        
                    </tui-input>
            </label>

            <label tuiLabel label="Date Of Birth *">
                <tui-input-date 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="dateOfBirth"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        
                    </tui-input-date>
            </label>

            <label tuiLabel label="Gender *">
                <tui-select 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="gender"
                        [tuiTextfieldLabelOutside]="true"
                    >
                    <tui-data-list-wrapper
                        *tuiDataList
                        [items]="items"
                    ></tui-data-list-wrapper>
                </tui-select>
            </label>

            <label tuiLabel label="Educational Qualification *">
                <tui-input 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="educationalQualification"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        
                    </tui-input>
            </label>

            <label tuiLabel label="Nationality *">
                <tui-input 
                        class="mb-5"
                        tuiTextfieldSize="l"
                        formControlName="nationality"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        
                    </tui-input>
            </label>
            <button
                class="mb-5"
                tuiButton
                type="submit"
                appearance="primary">
                Update
            </button>
        </form>
    </div>
</ng-container>
